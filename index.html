<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>nasa</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

</head>



<body class="debug d-flex flex-column">


  <header class="container-fluid pt-2">
    <div class="row">
      <div class="col-6 text-start">
        <button class="btn btn-outline-light fs-3" onclick="app.themeController.toggleTheme()" id="theme-button">
          
        </button>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <input type="date" class="form-control w-50" onchange="app.nasaController.handleDateInput()" max="2023-02-09" id="datepicker">
      </div>
    </div>
  </header>


  <main class="container-fluid flex-grow-1">
    <div class="row h-100">
      <div class="col-8 m-auto">
        <p class="lead fw-bold" id="apodTitle">
          This is the title
        </p>
      </div>
    </div>
  </main>


  <footer class="container-fluid pb-2">
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-light fs-3 position-absolute" style="left: 1rem" onclick="app.favoritesController.addFavorite()">
        <i class="mdi mdi-star"></i>
      </button>
      <button class="btn btn-outline-light fs-3" data-bs-toggle="offcanvas" data-bs-target="#favPods">
        <i class="mdi mdi-chevron-up"></i>
      </button>

    </div>
  </footer>


  <div class="offcanvas offcanvas-bottom bg-dark text-light" tabindex="-1" id="favPods" aria-labelledby="favPodsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="favPodsLabel">Favorite Pods</h5>
      <button class="btn btn-outline-light fs-3" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
        <i class="mdi mdi-chevron-down"></i>
      </button>
    </div>
    <div class="offcanvas-body">
      <div id="favs" class="d-flex scrollable-x gap-3 align-items-center "></div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
